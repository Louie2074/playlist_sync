<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock{
            color: aqua;
        }
    </style>
</head>
<body>
  
    <div id = "clock">
        <h1 id = "clock">Hello</h1>
    </div>
    <script>
        function time(){
            let x = document.getElementById("clock");
            let n = new Date();
            x.textContent = n.toLocaleTimeString();
        }
        time();
        setInterval(time, 1);
    </script>
</body>
</html>
